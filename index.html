<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Deepmind Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="first-page-container">
      <div class="header-container">
        <div class="google-nav-container">
          <div class="google-container">
            <a href="#">Google DeepMind</a>
          </div>
          <div class="nav-left">
            <div class="about-arrow-container  nav">
              <div class="about-container  box">
                <a href="#">About</a>
              </div>
              <div class="arrow-container">
                <span class="material-symbols-outlined">stat_minus_1</span>
              </div>
            </div>
            <div class="research-arrow-container  nav">
              <div class="research-container  box">
                <a href="#">Research</a>
              </div>
              <div class="arrow-container">
                <span class="material-symbols-outlined">stat_minus_1</span>
              </div>
            </div>
            <div class="Technologies-arrow-container  nav">
              <div class="tech-container  box">
                <a href="#">Technologies</a>
              </div>
              <div class="arrow-container">
                <span class="material-symbols-outlined">stat_minus_1</span>
              </div>
            </div>
            <div class="Discover-arrow-container  nav">
              <div class="discover-container  box">
                <a href="#">Discover</a>
              </div>
              <div class="arrow-container">
                <span class="material-symbols-outlined">stat_minus_1</span>
              </div>
            </div>
          </div>
        </div>
        <div class="search-diamond-container">
          <div class="search-container">
            <span class="material-symbols-outlined">search</span>
          </div>
          <div class="diamond-container">
            <span class="material-symbols-outlined">stat_0</span>
          </div>
        </div>
      </div>
      <div class="first-page-main-container">
        <div class="main-content">
          <p class="next">The next era</p>
          <p class="gemini">of Gemini</p>
        </div>
        <div class="content-desc">
          <p>Gemini 2.0 is out most capable AI model yet, built for the agentic era</p>
        </div>
        <div class="button-container">
          <div class="learn-more-container">
            <button>Learn more</button>
          </div>
          <div class="chat-with-gemini">
            <div class="gemini-arrow">
              <button>Chat with Gemini</button>
            </div>
            <div class="right-arrow">
              <span class="material-symbols-outlined">chevron_right</span>
            </div>
          </div>
        </div>
      </div>
   
      <div class="project-astra">
        
      </div>
    </div>

  </div>
</body>
</html>
